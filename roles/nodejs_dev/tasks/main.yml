---
- name: 'install nodesource repo'
  apt_repository: 
    repo: "{{ item }}"
    state: present
  with_items:
      - "deb https://deb.nodesource.com/setup_8.x {{ ansible_distribution_release }} main"
      - "deb-src https://deb.nodesource.com/setup_8.x {{ ansible_distribution_release }} main"

- name: 'install node'
  apt:
      pkg:
          - nodejs
      state: installed
      update_cache: yes

